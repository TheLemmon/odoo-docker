version: "3.0"
services:
  odoo:
    build:
      context: odoo/
      args:
        - GIT_BRANCH=12.0
        - ODOO_VERSION=12.0
        - GIT_TOKEN=
        - ODOO_RELEASE=20191022
        - ODOO_SHA=31cdde4a9f6cd9d2cbf6af45a5d301e0a0907148
    ports:
      - "8069:8069"
      - "8071:8071"
    volumnes:
      - odoo-logs:/home/odoo/odoo-logs
    env_file:
      .env
  volumes:
    odoo-logs: